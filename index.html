    <style>
        body {
            background-color: #fff0f5;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        h1, h2, h3 {
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }

        h1 { animation-delay: 0.5s; color: #d63384; }
        h2 { animation-delay: 1s; color: #6f42c1; }
        h3 { animation-delay: 1.5s; color: #d63384; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .slide-in-image {
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 2s ease-out forwards;
            animation-delay: 2.5s; /* After all text is in */
            max-width: 80%;
            border-radius: 10px;
            margin-top: 30px;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            transform: rotate(45deg);
            animation: float 10s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 1; }
        }
    </style>
</head>
